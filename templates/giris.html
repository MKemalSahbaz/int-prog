<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Takip Sistemi - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="login-container w-full max-w-md p-8 rounded-lg shadow-lg text-white">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Personel Takip Sistemi</h1>
            <p class="text-gray-200">Yönetici Girişi</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-500 text-white p-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Kullanıcı Adı</label>
                <input type="text" name="kullanici_adi" required
                    class="w-full px-4 py-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 text-white placeholder-gray-300">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Şifre</label>
                <input type="password" name="sifre" required
                    class="w-full px-4 py-2 rounded bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 text-white placeholder-gray-300">
            </div>
            
            <button type="submit"
                class="w-full bg-white text-purple-600 py-2 px-4 rounded font-semibold hover:bg-opacity-90 transition duration-300 transform hover:scale-105">
                Giriş Yap
            </button>

            <div class="text-center">
                <a href="{{ url_for('kayit') }}" class="text-white hover:text-gray-200 text-sm">
                    Hesabınız yok mu? Kayıt olun
                </a>
            </div>
        </form>
    </div>

    <script>
        anime({
            targets: '.login-container',
            translateY: [-50, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutElastic(1, .8)'
        });
    </script>
</body>
</html>
